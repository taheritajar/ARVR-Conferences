<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR/VR Conferences</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AR/VR Conferences</h1>
        <p>Explore the future of Augmented and Virtual Reality with these top conferences.</p>
    </header>
    <main>
        <section id="search-sort">
            <input type="text" id="search" placeholder="Search conferences...">
            <select id="sort">
                <option value="name">Sort by Name</option>
                <option value="date">Sort by Deadline</option>
            </select>
        </section>
        <section id="conference-list">
            <h2>Upcoming Conferences</h2>
            <div id="conferences"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 AR/VR Conferences | Designed for the Future</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
